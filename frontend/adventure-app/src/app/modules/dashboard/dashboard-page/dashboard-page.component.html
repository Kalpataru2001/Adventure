<div class="p-4 sm:p-6 lg:p-8">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold text-gray-800">My Adventure Map</h1>
        <button (click)="centerOnMyLocation()" class="p-2 rounded-full hover:bg-gray-100" title="Center on my location">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>

    <!-- This is the container where the map will be rendered -->
    <div class="map-container rounded-lg shadow-lg overflow-hidden">
        <!-- Show a loading message while the map initializes -->
        <div *ngIf="!isMapReady" class="flex items-center justify-center h-full bg-gray-100">
            <p class="text-gray-500">Initializing map...</p>
        </div>
        <!-- The map div, which is hidden until the map is ready -->
        <div id="map" [class.hidden]="!isMapReady" class="h-full w-full"></div>
    </div>
    </div>
