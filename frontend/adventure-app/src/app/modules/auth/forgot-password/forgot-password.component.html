<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Forgot Password</h2>
  
  <p class="text-gray-600 mb-6">
    Enter your email address and we will send you a 6-digit code to reset your password.
  </p>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        placeholder="Enter your email"
      >
      <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" 
           class="text-red-500 text-xs mt-1">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loading || forgotPasswordForm.invalid"
      class="w-full py-2 bg-blue-600 text-white rounded mb-4 disabled:bg-gray-400 disabled:cursor-not-allowed hover:bg-blue-700 transition-colors"
    >
      {{ loading ? 'Sending...' : 'Send Reset Code' }}
    </button>
  </form>

  <!-- Back to Login Link -->
  <p class="mt-4 text-sm text-center">
    Remember your password? 
    <a routerLink="/auth/login" class="text-blue-600 underline hover:text-blue-800">Back to Login</a>
  </p>
</div>
